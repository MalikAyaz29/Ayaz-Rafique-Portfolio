<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/tools.js"></script>
</head>

<body>

  <!-- NAVBAR (same structure as other pages, agar already include hota hai to rehne do) -->
  <nav>
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/tools" class="active">Tools</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div>
    <h1 style="text-align: center; margin-top: 20px;">Tools</h1>
  </div>

  <!-- TOOLS SECTION -->
  <section class="tools-section">
    <div class="tools-grid">

      <!-- Calculator -->
      <div class="tool-card">
        <h2>Calculator</h2>

        <input type="number" id="num1" placeholder="First number" />
        <input type="number" id="num2" placeholder="Second number" />

        <select id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <p class="result">
          Result: <span id="calcResult">—</span>
        </p>
      </div>

      <!-- Sort -->
      <div class="tool-card">
        <h2>Sort</h2>

        <input
          type="text"
          id="sortInput"
          placeholder="e.g. 5,3,1"
        />

        <button onclick="sortNumbers()">Sort</button>

        <p class="result">
          Sorted: <span id="sortResult">—</span>
        </p>
      </div>

      <!-- Search -->
      <div class="tool-card">
        <h2>Search</h2>

        <input
          type="text"
          id="searchData"
          placeholder="e.g. 1,2,3,4"
        />

        <input
          type="number"
          id="searchTarget"
          placeholder="Target"
        />

        <button onclick="searchNumber()">Search</button>

        <p class="result">
          Output: <span id="searchResult">—</span>
        </p>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Ayaz. All rights reserved.</p>
  </footer>

</body>
</html>
